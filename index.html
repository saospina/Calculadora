    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">

<body>

    <div id="calculadora">

            <li>2</li>
            <li>3</li>
            <li>+</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>-</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>*</li>
            <li>.</li>
            <li>0</li>

        </ul>
        <div id="borrar"></div>
    </div>
